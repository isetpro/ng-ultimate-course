<div class="container">
    <span
        class="status"
        [class.checked-in]="passenger?.checkedIn"
    ></span>
    <ng-container *ngIf="editing;">
        <input
            type="text"
            [value]="passenger?.fullname"
            (input)="onNameChanged($event)"
        >
    </ng-container>
    <ng-container *ngIf="!editing">
        <p>{{passenger?.fullname}}</p>
    </ng-container>

    <div class="date">
        Check in date:
        {{passenger?.checkInDate ? (passenger?.checkInDate | date | uppercase) : 'Not checked in'}}
    </div>
    <div class="children">
        Children: {{passenger?.children?.length || '0'}}
    </div>

    <button (click)="toggleEdit()">
        {{editing ? 'Done' : 'Edit'}}
    </button>
    <button (click)="removePassenger(passenger!)">
        Delete
    </button>
</div>
